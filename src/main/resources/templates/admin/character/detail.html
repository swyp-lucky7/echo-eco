<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}" lang="">
<th:block layout:fragment="script">
    <script th:src="@{/js/admin/character/detail.js}"></script>
</th:block>
<body>
<div layout:fragment="content">
    <div class="card mb-4">
        <div class="card-body">
            <div class="row demo-vertical-spacing mb-3">
                <div class="col">
                    <button type="button" class="btn btn-primary detailAddBtn" data-bs-toggle="modal" data-bs-target="#createModalToggle">
                        <strong>Detail 추가하기</strong>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="card mb-4">
        <h5 class="card-header" th:text="${character.name} + ' 의 Detail 리스트'">리스트</h5>
        <div class="table-responsive text-nowrap">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>레벨</th>
                    <th>이미지</th>
                    <th>환경</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody class="table-border-bottom-0" id="characterTBody">

                </tbody>
            </table>
        </div>
    </div>

    <div class="demo-vertical-spacing">
        <div class="col">
            <button type="button" class="btn btn-primary" id="backBtn">
                <strong>되돌아가기</strong>
            </button>
        </div>
    </div>

    <div class="mt-3">
        <!-- Modal 1-->
        <div class="modal fade" id="createModalToggle" aria-labelledby="createModalToggleLabel" tabindex="-1"
             style="display: none;" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createModalToggleLabel">Detail 추가하기</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="card-body">
                            <div class="d-flex align-items-start align-items-sm-center gap-4">
                                <img src="/images/vendor/icons/unicons/chart.png" alt="" class="d-block rounded" height="100" width="100" id="uploadImage">
                                <div class="button-wrapper">
                                    <label for="upload" class="btn btn-primary me-2 mb-4" tabindex="0">
                                        <span class="d-none d-sm-block">Upload new photo</span>
                                        <i class="bx bx-upload d-block d-sm-none"></i>
                                        <input type="file" id="upload" class="account-file-input" hidden="" accept="image/png, image/jpeg">
                                    </label>
                                    <p class="text-muted mb-0">Allowed JPG, GIF or PNG. Max size of 800K</p>
                                </div>
                            </div>
                            <div class="col">
                                <label for="level" class="col-form-label">설정 레벨(레벨 도달 시 변경할 이미지)</label>
                                <div>
                                    <input class="form-control" type="text" id="level">
                                </div>
                            </div>
                            <div class="col">
                                <label for="environment" class="form-label">환경</label>
                                <select id="environment" class="form-select">
                                    <option value="CLEAN" selected>깨끗</option>
                                    <option value="TRASH">쓰레기</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                            <strong>닫기</strong>
                        </button>
                        <button type="button" class="btn btn-primary" id="modalSaveBtn"><strong>저장</strong>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="updateModalToggle" aria-labelledby="updateModalToggleLabel" tabindex="-1"
             style="display: none;" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateModalToggleLabel">Detail 추가하기</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="card-body">
                            <div class="d-flex align-items-start align-items-sm-center gap-4">
                                <img src="/images/vendor/icons/unicons/chart.png" alt="" class="d-block rounded" height="100" width="100" id="updateUploadImage">
                                <div class="button-wrapper">
                                    <label for="updateUpload" class="btn btn-primary me-2 mb-4" tabindex="0">
                                        <span class="d-none d-sm-block">Upload new photo</span>
                                        <i class="bx bx-upload d-block d-sm-none"></i>
                                        <input type="file" id="updateUpload" class="account-file-input" hidden="" accept="image/png, image/jpeg">
                                    </label>
                                    <p class="text-muted mb-0">Allowed JPG, GIF or PNG. Max size of 800K</p>
                                </div>
                            </div>
                            <div class="col">
                                <label for="updateLevel" class="col-form-label">설정 레벨(레벨 도달 시 변경할 이미지)</label>
                                <div>
                                    <input class="form-control" type="text" id="updateLevel">
                                </div>
                            </div>
                            <div class="col">
                                <label for="updateEnvironment" class="form-label">환경</label>
                                <select id="updateEnvironment" class="form-select">
                                    <option value="CLEAN" selected>깨끗</option>
                                    <option value="TRASH">쓰레기</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                            <strong>닫기</strong>
                        </button>
                        <button type="button" class="btn btn-primary" id="updateModalSaveBtn"><strong>저장</strong>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
